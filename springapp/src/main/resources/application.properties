spring.application.name=springapp

# --- PostgreSQL Database Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/trainerhub?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=trainer
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JDBC timezone for Hibernate -> prevents Postgres rejecting invalid JVM timezone names
# Defaults to UTC; set SPRING_JPA_JDBC_TIME_ZONE to a value accepted by Postgres (e.g. UTC or Asia/Kolkata)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Server Port ---
server.port=8080

# --- Logging ---
logging.level.root=INFO

